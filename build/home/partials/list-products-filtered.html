<ul class="subCategoryList" ng-controller="topMenuController_">
  <li ng-repeat="(key, menuProductos) in menuProductos" class="itemCategory">
    <span class="imageCategory"><img src="./src/images/{{menuProductos.icono}}"></span>
    <span class="nameCategory">{{menuProductos.categoria}}</span>
    <ul class="submenuCategories">
      <li class="itemSubcategories"><span class="namesubCategory">Example</span></li>
      <a href="productos/{{menuProductos.ruta}}">
        <li class="itemSubcategories">
          <span class="namesubCategory">Todo de {{menuProductos.categoria}}</span>
        </li>
      </a>
    <ul>
  </li>
</ul>
